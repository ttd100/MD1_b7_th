<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="image" src="img/img.png"width="1000px"height="1000px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveLeft()"/>
    <input type="button" value="nhấp vào me" onclick="moveRight()">
</form>
<script>
    let imgObj=null;
    imgObj=document.getElementById('image');
    function init() {
        imgObj = document.getElementById('image');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight(){
        imgObj.style.left= parseInt(imgObj.style.left)+150+'px'
    }
    function moveLeft() {
        imgObj.style.left= parseInt(imgObj.style.left)-150+'px'
    }
    window.onload= init;




</script>

</body>
</html>
